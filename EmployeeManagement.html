    <script>
		 function readTextFile(file)
		{
		    var rawFile = new XMLHttpRequest();
		    rawFile.open("GET", file, false);
		    rawFile.onreadystatechange = function ()
		    {
		        if(rawFile.readyState === 4)
		        {
		            if(rawFile.status === 200 || rawFile.status == 0)
		            {
		                var allText = rawFile.responseText;
						parser = new DOMParser();
						xmlDoc = parser.parseFromString(allText,"text/xml");
						var table="<tr><th>name</th><th>Designation</th><th>Location</th></tr>";
						  var x = xmlDoc.getElementsByTagName("employee");
						  for (i = 0; i <x.length; i++) { 
							table += "<tr><td>" +
							x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
							"</td><td>" +
							x[i].getElementsByTagName("Designation")[0].childNodes[0].nodeValue +
							"</td><td>"+
							x[i].getElementsByTagName("Location")[0].childNodes[0].nodeValue +
							"</td></tr>";
						  }
						  document.getElementById("table").innerHTML = table;
		            }
		        }
		    }
		    rawFile.send(null);
		}

		readTextFile("Employee.xml");
 	</script>
